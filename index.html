<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')
    </script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="first-star" class="fa fa-star"></i></li>
        		<li><i id="second-star" class="fa fa-star"></i></li>
        		<li><i id="third-star" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

        	<div id="timer" class="timer"></div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- The Modal for winners -->
	<div id="winningModal" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <p id = "winningText" class="modal-text">You've won with score 0 and it took you 0 hour(s) 0 minute(s) and 0 second(s). Awsome job!</p>
	    <div class="buttons">
			<div class="play-again-button">
				<button type="button" class="play">Play again</button>
			</div>
			<div class="done-button">
				<button type="button" class="no-play">I'm done</button>
			</div>
	    </div>
	    <img class="meme" src="http://i1.kym-cdn.com/photos/images/newsfeed/000/330/811/286.png" alt="Meme saying you win this time">
	  </div>
	</div>

	<!-- The Modal for losers -->
	<div id="losingModal" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close ">&times;</span>
	    <p id = "losingText" class="modal-text"></p>
	    <div class="buttons">
			<div class="play-again-button">
				<button type="button" class="play">Play again</button>
			</div>
			<div class="done-button">
				<button type="button" class="no-play">I'm done</button>
			</div>
	    </div>
	    <img class="meme" src="http://i0.kym-cdn.com/photos/images/original/000/332/808/50b.png" alt="Meme saying I win this time">
	  </div>
	</div>

    <script src="js/app.js"></script>
</body>
</html>
